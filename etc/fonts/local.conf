<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match>
  <edit mode="prepend" name="family"><string>SFNS Display</string></edit>
</match>
<match target="pattern">
  <test qual="any" name="family"><string>serif</string></test>
  <edit name="family" mode="assign" binding="same"><string>DejaVu Serif</string></edit>
</match>
<match target="pattern">
  <test qual="any" name="family"><string>sans-serif</string></test>
  <edit name="family" mode="assign" binding="same"><string>SFNS Display</string></edit>
</match>
<match target="pattern">
  <test qual="any" name="family"><string>monospace</string></test>
  <edit name="family" mode="assign" binding="same"><string>Roboto Mono for Powerline</string></edit>
</match>
</fontconfig>
