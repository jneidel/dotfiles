# i3status configuration file

general {
        colors = true
        interval = 5
        color_good = "#2AA198"
        color_bad = "#586E75"
        color_degraded = "#DC322F"
}

order += "cpu_usage"
 order += "load"
order += "disk /"
# order += "disk /home"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
# order += "load"
order += "tztime local"
# order += "ipv6"

cpu_usage {
        format = " cpu  %usage "
}

load {
        format = " load %1min "
        # max_threshold = 0.3
}

disk "/" {
        # format = " hdd %avail "
        format = " â› %avail "
}

wireless _first_ {
  format_up = " ğŸ“¶ %bitrate at %essid "
  format_down = " - "
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = " ğŸ”Œ %speed "
        format_down = " - "
}

battery all {
        # format = "%status %percentage %remaining %emptytime"
        format = " %status %percentage"
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        # status_chr = "ï‡¦"
        status_chr = "âš¡"
        # status_bat = "bat"
        # status_bat = "â˜‰"
        status_bat = "ïˆ“"
        # status_unk = "?"
        status_unk = ""
        # status_full = ""
        status_full = "â˜»"
        low_threshold = 15
        threshold_type = time
}

tztime local {
        # format = "%Y-%m-%d %H:%M:%S"
        format = " %d.%m. %H:%M "
}

