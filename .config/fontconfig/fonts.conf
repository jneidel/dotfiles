<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match target="scan">
    <test name="family">
        <string>ComicCodeLigatures Nerd Font</string>
    </test>
    <edit name="spacing">
        <int>100</int>
    </edit>
</match>
<match target="scan">
    <test name="family">
        <string>Roboto Mono for Powerline</string>
    </test>
    <edit name="spacing">
        <int>100</int>
    </edit>
</match>
</fontconfig>
<!-- regenerate font cache with: fc-cache -r -->
